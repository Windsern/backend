{% extends 'base_page.html' %}

{% load static %}

{% block title %}
    {{ building.name }}
{% endblock %}


{% block content %}

    <div class="content-wrapper">

        <div class="building-details-wrapper">

            <a class="return-link" href="/">Назад</a>

            <div class="left">

                <img src="http://127.0.0.1:9000/images/{{ building.image }}">

            </div>

            <div class="right">

                <div class="building-info-container">

                    <h2>{{ building.name }}</h2>

                    <br>

                    <span>Адрес: {{ building.description }}</span>

                    <br />

                    <span>Количество этажей: {{ building.floors }}</span>

                    <br />

                    <span>Год начала строительства: {{ building.year }}</span>

                </div>

            </div>

        </div>

    </div>



{% endblock %}
